<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="../bootstrap-icons-1.11.3\font\bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="../bootstrap-icons-1.11.3\font\bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- Main container -->
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <!-- login-container  -->
      <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <!-- left box  -->
        <div
          class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
          style="background-color: blueviolet"
        >
          <div class="featured-image">
            <img
              src="../img/login/model1.jpg"
              class="img-fluid rounded-4"
              style="width: 250px; height: 250px"
            />
          </div>
          <p
            class="text-white fs-2 pt-2"
            style="
              font-family: 'Courier New', Courier, monospace;
              font-weight: 600;
            "
          >
            DL-Cosmetics
          </p>
          <button
            class="btn text-center tieptuc"
            onclick="location.href='../html/index.html';"
          >
            Tiếp tục mà không cần đăng nhập
          </button>
        </div>
        <!-- right box  -->
        <div class="col-md-6 right-box">
          <div class="row align-items-center">
            <div class="header-text mb-4">
              <p>Hello, Again</p>
              <p>We are happy to have you back.</p>
            </div>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control form-control-lg bg-light fs-6"
                placeholder="Email Address"
                id="email"
              />
            </div>
            <div class="input-group mb-1">
              <input
                type="password"
                class="form-control form-control-lg bg-light fs-6"
                placeholder="Password"
                id="password"
              />
            </div>
            <div class="input-group mb-5 d-flex justify-content-between">
              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="formCheck"
                />
                <label for="formCheck" class="form-check-label text-secondary"
                  >Remember me</label
                >
              </div>
              <div class="forgot">
                <small><a href="#">Forgot Password?</a></small>
              </div>
            </div>
            <div class="input-group mb-3">
              <button
                class="btn btn-lg text-white w-100 fs-6"
                id="loginButton"
                style="background-color: blueviolet"
              >
                Login
              </button>
            </div>
            <div class="input-group mb-3">
              <button class="btn btn-lg btn-light w-100 fs-6" id="google">
                <img src="../img/login/google.png" width="20px" />
                <small>Sign In with Google</small>
              </button>
            </div>
            <div class="row">
              <small
                >Don't have account?
                <a href="../html/signup.html">Sign up</a></small
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../js/login.js"></script>
  <script src="../js/auth.js"></script>
</html>
